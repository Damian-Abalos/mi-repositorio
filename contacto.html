    <div id="body-contacto">
        <h1>Contacto</h1>
        <form action="/server/" method="POST">
            <div class="form-row">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="nombre" required>

                <label for="email">Email</label>
                <input type="email" name="mail" id="email" placeholder="email@email.com" required>
                <label for="mesage">Dejanos tu comentario</label>
                <textarea name="mensaje" id="mesage" cols="30" rows="10">
            </textarea>
                <div class="div-enviar">
                    <button id="enviar">Enviar</button>
                </div>


            </div>
        </form>
    </div>
